<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css">
    <title>GitHub Finder | Dabananda Mitra</title>
  </head>
  <body class="bg-light">
    <div class="container main">
      <h3 class="text-center mt-3">GitHub Profile Finder</h3>
      <hr />
      <form>
        <div class="input-group m-auto w-50">
          <input
            class="form-control"
            id="input"
            type="text"
            placeholder="Enter username..."
          />
          <button class="btn btn-primary" id="button" type="submit">
            Find
          </button>
        </div>
      </form>
      <div
        id="profile"
        class="mt-5 d-flex align-items-center justify-content-center"
      ></div>
    </div>
    <footer class="text-center">
      <hr class="m-0">
      <small>Copyright &copy; 2022 | <a href="https://dmitra.netlify.app/" target="_blank">Dabananda Mitra</a></small>
    </footer>
    <!-- Bootstrap JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <!-- JavaScript -->
    <script src="./scripts/ui.js"></script>
    <script src="./scripts/main.js"></script>
  </body>
</html>
